<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00c3ff;
      --secondary: #ff1b6b;
      --bg-dark: #0e0e12;
      --bg-card: #1c1c24;
      --bg-element: #292933;
      --border: #444;
      --text-main: #f0f0f0;
      --text-secondary: #bbb;
      --accent: #222228;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Oxanium', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    .bg-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: var(--bg-dark);
      opacity: 0.8;
      background-image: 
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 120s linear infinite;
    }
    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.15;
      animation: float linear infinite;
    }
    @keyframes float {
      to { transform: translateY(-100vh) translateX(20vw); }
    }
    .navbar {
      width: 100%;
      max-width: 1200px;
      background: var(--accent);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 10px rgba(0, 195, 255, 0.1);
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .navbar a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      margin: 0 0.75rem;
      transition: all 0.2s ease;
    }
    .navbar a:hover {
      color: var(--secondary);
    }
    .main-container {
      width: 100%;
      max-width: 1200px;
      z-index: 10;
    }
    .calculator-container {
      background: rgba(28, 28, 36, 0.85);
      backdrop-filter: blur(10px);
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 195, 255, 0.05);
      border: 1px solid var(--border);
      margin-bottom: 2rem;
    }
    .title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    .trade-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    @media (min-width: 768px) {
      .trade-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    .trade-section {
      background: rgba(0, 195, 255, 0.1);
      padding: 1.5rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(0, 195, 255, 0.2);
    }
    .section-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--primary);
      text-align: center;
    }
    .fruit-selector {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    .fruit-input {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    label {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    select, input {
      background: var(--bg-element);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      color: var(--text-main);
      font-size: 1rem;
      width: 100%;
    }
    .btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      font-size: 1rem;
      font-weight: 700;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 1rem;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 195, 255, 0.3);
    }
    .result {
      margin-top: 2rem;
      background: var(--accent);
      padding: 1.5rem;
      border-left: 4px solid var(--primary);
      border-radius: 0.5rem;
    }
    .result-item {
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
    }
    .result-value {
      font-weight: 600;
      color: var(--primary);
    }
    .fruit-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.75rem;
      margin-top: 1rem;
    }
    .fruit-item {
      background: var(--bg-element);
      border-radius: 0.5rem;
      padding: 0.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
    }
    .fruit-item:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
    }
    .fruit-item.selected {
      background: rgba(0, 195, 255, 0.2);
      border-color: var(--primary);
    }
    .fruit-item img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }
    .fruit-item span {
      font-size: 0.8rem;
      display: block;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      width: 16px;
      height: 16px;
      background: var(--primary);
      color: var(--bg-dark);
      border-radius: 50%;
      text-align: center;
      font-size: 12px;
      line-height: 16px;
      cursor: help;
      margin-left: 0.25rem;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: var(--bg-element);
      color: var(--text-main);
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.8rem;
      border: 1px solid var(--border);
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .add-fruit-btn {
      background: var(--bg-element);
      color: var(--text-main);
      border: 1px dashed var(--border);
      border-radius: 0.5rem;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .add-fruit-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    .remove-fruit-btn {
      background: none;
      border: none;
      color: var(--secondary);
      cursor: pointer;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    .selected-fruits {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .selected-fruit {
      background: rgba(0, 195, 255, 0.1);
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="bg-particles" id="particles"></div>

  <nav class="navbar">
    <a href="index2.html">Coin Calculator</a>
    <a href="index.html">Stats Calculator</a>
    <a href="index3.html">Trading Calculator</a>
  </nav>

  <div class="main-container">
    <div class="calculator-container">
      <h1 class="title">Trading Calculator</h1>
      <p class="subtitle">Calculate the value of your trades</p>

      <div class="trade-grid">
        <div class="trade-section">
          <h2 class="section-title">Your Offer</h2>
          <div class="fruit-selector">
            <div class="fruit-input">
              <label for="your-fruit">Select Companion</label>
              <select id="your-fruit">
                <option value="">Select a Companion</option>

              </select>
            </div>
            <div class="fruit-input">
              <label for="your-amount">Amount <span class="tooltip">?<span class="tooltiptext">Number of this Comps you're offering</span></span></label>
              <input type="number" id="your-amount" min="1" value="1">
            </div>
            <button class="btn" id="add-your-fruit">Add to Offer</button>
          </div>
          
          <div class="selected-fruits" id="your-offer"></div>
        </div>

        <div class="trade-section">
          <h2 class="section-title">Their Offer</h2>
          <div class="fruit-selector">
            <div class="fruit-input">
              <label for="their-fruit">Select Companion</label>
              <select id="their-fruit">
                <option value="">Select a Companion</option>

              </select>
            </div>
            <div class="fruit-input">
              <label for="their-amount">Amount <span class="tooltip">?<span class="tooltiptext">Number of this Comps they're offering</span></span></label>
              <input type="number" id="their-amount" min="1" value="1">
            </div>
            <button class="btn" id="add-their-fruit">Add to Their Offer</button>
          </div>
          
          <div class="selected-fruits" id="their-offer"></div>
        </div>
      </div>

      <button class="btn" id="calculate-trade">Calculate Trade</button>
      
      <div class="result" id="trade-result" style="display: none;">
        <div class="result-item">
          <span>Your Offer Value:</span>
          <span class="result-value" id="your-value">0</span>
        </div>
        <div class="result-item">
          <span>Their Offer Value:</span>
          <span class="result-value" id="their-value">0</span>
        </div>
        <div class="result-item" style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border);">
          <span style="font-weight: 700;">Trade Result:</span>
          <span class="result-value" style="font-weight: 700;" id="trade-result-text">Fair Trade</span>
        </div>
        <div class="result-item">
          <span>Difference:</span>
          <span class="result-value" id="difference-value">0</span>
        </div>
      </div>

      <div style="margin-top: 2rem;">
        <h2 class="section-title">Companion Values</h2>
        <div class="fruit-list" id="fruit-list">

        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {

      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = Math.floor(window.innerWidth / 10);
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          const size = Math.random() * 5 + 1;
          const posX = Math.random() * window.innerWidth;
          const posY = Math.random() * window.innerHeight;
          const duration = Math.random() * 30 + 20;
          const delay = Math.random() * 5;
          
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}px`;
          particle.style.top = `${posY}px`;
          particle.style.animationDuration = `${duration}s`;
          particle.style.animationDelay = `${delay}s`;
          
          particlesContainer.appendChild(particle);
        }
      }
      
      createParticles();


      const fruits = [
        { name: "Turbo", value: 5000, image: "https://static.wikia.nocookie.net/animesimulator/images/b/b6/Turbo.png/revision/latest/scale-to-width-down/110?cb=20250306195646" },
        { name: "Seidon", value: 7500, image: "https://static.wikia.nocookie.net/animesimulator/images/3/35/Sei.png/revision/latest/scale-to-width-down/109?cb=20250620155145" },
        { name: "Mahoraga", value: 10000, image: "https://static.wikia.nocookie.net/animesimulator/images/8/8b/Mahahahaha.png/revision/latest/scale-to-width-down/110?cb=20250621192900" },
        { name: "Freeah", value: 25000, image: "https://static.wikia.nocookie.net/animesimulator/images/a/ac/Freeah.png/revision/latest/scale-to-width-down/109?cb=20250716195510" },
        { name: "Sid", value: 50000, image: "https://static.wikia.nocookie.net/animesimulator/images/6/64/Ciddd.png/revision/latest?cb=20250716195415" },
        { name: "Emperor Teach", value: 75000, image: "https://static.wikia.nocookie.net/animesimulator/images/0/0b/EMP.png/revision/latest?cb=20250716195631" },
        { name: "Super Baybe", value: 100000, image: "https://static.wikia.nocookie.net/animesimulator/images/c/cf/Super_baybe.png/revision/latest/scale-to-width-down/110?cb=20240917135001" },
        { name: "Naru Baryon", value: 150000, image: "https://static.wikia.nocookie.net/animesimulator/images/7/72/Borya.png/revision/latest/scale-to-width-down/110?cb=20250620155948" },
        { name: "BroBro", value: 250000, image: "https://static.wikia.nocookie.net/animesimulator/images/d/dd/Brobroo.png/revision/latest?cb=20250716195540" },
        { name: "Demon Galo", value: 300000, image: "https://static.wikia.nocookie.net/animesimulator/images/6/68/DemonGalo.png/revision/latest/scale-to-width-down/110?cb=20240914121502" },
        { name: "Better World", value: 500000, image: "https://static.wikia.nocookie.net/animesimulator/images/c/c5/Dioooo.png/revision/latest?cb=20250716195604" },
      ];

      // Populate select dropdowns and fruit list
      const yourFruitSelect = document.getElementById('your-fruit');
      const theirFruitSelect = document.getElementById('their-fruit');
      const fruitList = document.getElementById('fruit-list');

      fruits.forEach(fruit => {
        // Add to select dropdowns
        const option1 = document.createElement('option');
        option1.value = fruit.name;
        option1.textContent = fruit.name;
        yourFruitSelect.appendChild(option1);

        const option2 = document.createElement('option');
        option2.value = fruit.name;
        option2.textContent = fruit.name;
        theirFruitSelect.appendChild(option2);

        // Add to fruit list display
        const fruitItem = document.createElement('div');
        fruitItem.classList.add('fruit-item');
        fruitItem.innerHTML = `
          <img src="${fruit.image}" alt="${fruit.name}">
          <span>${fruit.name}</span>
          <span>Value: ${formatNumber(fruit.value)}</span>
        `;
        fruitItem.addEventListener('click', () => {
          // Set the selected fruit in both dropdowns when clicked
          yourFruitSelect.value = fruit.name;
          theirFruitSelect.value = fruit.name;
        });
        fruitList.appendChild(fruitItem);
      });


      const yourOffer = [];
      const theirOffer = [];
      const yourOfferContainer = document.getElementById('your-offer');
      const theirOfferContainer = document.getElementById('their-offer');
      const calculateBtn = document.getElementById('calculate-trade');
      const tradeResult = document.getElementById('trade-result');


      document.getElementById('add-your-fruit').addEventListener('click', addToYourOffer);
      document.getElementById('add-their-fruit').addEventListener('click', addToTheirOffer);
      calculateBtn.addEventListener('click', calculateTrade);

      function addToYourOffer() {
        const fruitName = yourFruitSelect.value;
        const amount = parseInt(document.getElementById('your-amount').value) || 1;
        
        if (!fruitName) return;
        
        const fruit = fruits.find(f => f.name === fruitName);
        if (!fruit) return;
        
        yourOffer.push({ ...fruit, amount });
        updateOfferDisplay(yourOffer, yourOfferContainer);
      }

      function addToTheirOffer() {
        const fruitName = theirFruitSelect.value;
        const amount = parseInt(document.getElementById('their-amount').value) || 1;
        
        if (!fruitName) return;
        
        const fruit = fruits.find(f => f.name === fruitName);
        if (!fruit) return;
        
        theirOffer.push({ ...fruit, amount });
        updateOfferDisplay(theirOffer, theirOfferContainer);
      }

      function updateOfferDisplay(offer, container) {
        container.innerHTML = '';
        
        offer.forEach((fruit, index) => {
          const fruitElement = document.createElement('div');
          fruitElement.classList.add('selected-fruit');
          fruitElement.innerHTML = `
            ${fruit.name} × ${fruit.amount}
            <button class="remove-fruit-btn" data-index="${index}">×</button>
          `;
          
          const removeBtn = fruitElement.querySelector('.remove-fruit-btn');
          removeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            offer.splice(index, 1);
            updateOfferDisplay(offer, container);
          });
          
          container.appendChild(fruitElement);
        });
      }

      function calculateTrade() {
        if (yourOffer.length === 0 || theirOffer.length === 0) {
          alert("Please add items to both offers");
          return;
        }

        // Calculate total values
        const yourTotal = yourOffer.reduce((sum, fruit) => sum + (fruit.value * fruit.amount), 0);
        const theirTotal = theirOffer.reduce((sum, fruit) => sum + (fruit.value * fruit.amount), 0);
        const difference = theirTotal - yourTotal;

        // Update UI
        document.getElementById('your-value').textContent = formatNumber(yourTotal);
        document.getElementById('their-value').textContent = formatNumber(theirTotal);
        document.getElementById('difference-value').textContent = formatNumber(Math.abs(difference));

        // Determine result
        let resultText = "Fair Trade";
        let resultColor = "#00c3ff";
        
        if (difference > 0) {
          resultText = "Good Trade (You Profit)";
          resultColor = "#00ff88";
        } else if (difference < 0) {
          resultText = "Bad Trade (You Lose)";
          resultColor = "#ff1b6b";
        }

        document.getElementById('trade-result-text').textContent = resultText;
        document.getElementById('trade-result-text').style.color = resultColor;
        
        tradeResult.style.display = 'block';
      }

      function formatNumber(num) {
        if (num >= 1000000) {
          return (num / 1000000).toFixed(1) + 'M';
        }
        if (num >= 1000) {
          return (num / 1000).toFixed(1) + 'K';
        }
        return num.toString();
      }


      document.getElementById('your-amount').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') addToYourOffer();
      });
      document.getElementById('their-amount').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') addToTheirOffer();
      });
    });
  </script>
</body>
</html>
